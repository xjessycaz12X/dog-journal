<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Diary</title>
    <link rel="stylesheet" href="assets/stylesheets/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Nav Bar via Bootstrap-->
    <nav class="navbar bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://pngimg.com/d/paw_PNG13.png"
            alt="logo"
            width="35"
            height="28"
            class="d-inline-block align-text-top me-3"
          />
          Dog Diary
        </a>
      </div>
    </nav>

    <main class="dog-feed row mb-5 justify-content-center">
      <!--Dog Facts Pane-->
      <div class="col-11 col-md-5 mb-5 ms-1">
        <div class="card" style="height: 300px; min-width: 40%">
        <div class="card-body">
          <h5 class="card-title">Fact of the Day</h5>
          <p id="dog-facts" class="card-text"></p>
        </div>
      </div>
    </div>
      <!--Dog Photos Card-->
    <div class="col-11 col-md-5 mb-5 ms-1">
        <div class="card" style="height: 300px; min-width: 40%">
            <div class="card-body" id="dog-image-container">
              <h5 class="card-title">Pup of the Day</h5>
         </div>
        </div>
    </div>
    </main>
    <!--Notebooks Pane-->
    <div>
    <div class="col-10 col-md-10 mx-auto">
        <div class="notebook d-flex justify-content-center mb-5">
        <div class="card w-100 h-100">
            <div class="card-body" style="min-height: 500px">
            <h5 class="card-title">My Journal</h5>
            <div class="input-group mt-5 mb-5">
                <span class="input-group-text">Today's Entry</span>
                <textarea
                class="text-area form-control"
                aria-label="With textarea"
                ></textarea>
                <input class="save btn btn-primary" type="submit" value="Submit" />
            </div>

            <!--UPDATE IN CARD TEXT DIV-->

            <div class="card-text d-flex flex-column">
                <ul class = "journal-pane" style="list-style: none">
                </ul>
            </div>
            </div>
        </div>
        </div>
    </div>  
</div>
    <script src="assets\js\script.js"></script>
  </body>
</html>
